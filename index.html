<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon Page</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        
        <div class="navbar">
            <div class="logo">LOGO</div>
            
            <div class="heading">
                <h1>We Are Coming Very Soon!</h1>
            </div>
        </div>
        
        <div class="countdown">
            <div>
                <span id="days">NA</span>
                <p class="lable-txt">DAYS</p>
            </div>
            <div >
                <span id="hours">NA</span>
                <p class="lable-txt">HOURS</p>
            </div>
            <div >
                <span id="minutes">NA</span>
                <p class="lable-txt">MINUTES</p>
            </div>
            <div >
                <span id="seconds">NA</span>
                <p class="lable-txt">SECONDS</p>
            </div>
        </div>

        <div class="notifications">
            <p>Notify me when it's ready</p>
            <div class="btn">
                <input type="text" placeholder="Get notify by email">
                <button>SEND</button>
            </div>
        </div>
        
    </header>
    <script src="script.js"></script>

  </body>
</html>
